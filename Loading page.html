<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            -webkit-filter: brightness(50%);
            filter: brightness(50%);
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #fff;
            animation: spin 2s linear infinite, changeColor 10s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColor {
            0% {
                border-top-color: #fff;
            }
            25% {
                border-top-color: #ff0000; /* Red */
            }
            50% {
                border-top-color: #00ff00; /* Green */
            }
            75% {
                border-top-color: #0000ff; /* Blue */
            }
            100% {
                border-top-color: #fff;
            }
        }

        .content {
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff4500; /* Orange color */
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        .cygnus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="img/25.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="loader"></div>
    <div class="content">
        <h1>Welcome to My Website!</h1>
        <p>This is the content of my website.</p>
    </div>
    <div class="cygnus">Cygnus</div>
    <script>
        // Redirect to index.html after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
